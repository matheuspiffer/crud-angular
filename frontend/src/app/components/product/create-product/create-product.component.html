<mat-card>
  <mat-card-title> Novo Produto </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="nome"
        [(ngModel)]="product.description"
        name="description"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Preco R$"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="createProduct()">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
