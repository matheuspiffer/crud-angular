<mat-card>
    <mat-card-title> Alterar Produto </mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="nome"
          [(ngModel)]="product.description"
          name="description"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Preco R$"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </form>
    <button mat-raised-button color="accent" (click)="updateProduct()">
      Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
